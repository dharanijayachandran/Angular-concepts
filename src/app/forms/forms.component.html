<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
          <h2 class="p-1 mt-3 text-center border bg-light">Template Driven Forms</h2>
          <br>
        </div>
      </div>
          <div class="row justify-content-center">
          <div class="col-md-6">
            <form #myForm="ngForm" (ngSubmit)="onSubmitTemplate(myForm)" class="text-center">
          <div class="form-group">
              <label>Name:</label>
              <input type="text" ngModel name="name" class="form-control">
          </div>
          <div class="form-group">
              <label>Password:</label>
              <input type="password" name="password" ngModel class="form-control">
          </div>
            <p><button type="submit" class="btn btn-primary mt-3">Submit</button></p>
            </form>
          </div>
        </div>
  </div>
  
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h2 class="text-center border bg-light mt-3 p-2">Reactive Forms</h2>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="reactiveFormGroup" (ngSubmit)="onSubmitReactive()">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" formControlName="name" class="form-control">
                    <div *ngIf="reactiveFormGroup.get('name').touched && reactiveFormGroup.get('name').invalid" class="text-danger">
                        Name is required
                    </div>
                </div><br>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" formControlName="email" class="form-control">
                    <div *ngIf="reactiveFormGroup.get('email').touched" class="text-danger">
                        Email is required
                    </div>
                  </div><br>
                <div class="form-group text-center mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
  </div>
